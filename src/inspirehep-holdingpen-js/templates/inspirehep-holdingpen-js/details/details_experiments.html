<div class="detail-panel" id="hp-panel-experiments">
  <h4>Project membership History</h4>
  <table class="table table-striped">
  <thead>
    <tr>
      <th class="text-muted">Project name</th>
      <th class="text-muted">Start Date</th>
      <th class="text-muted">End Date</th>
      <th class="text-muted">Current</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="project_membership in vm.record.metadata.project_membership">
      <td><div ng-bind="project_membership.name"></div></td>
      <td><div ng-bind="project_membership.start_year"></div></td>
      <td><div ng-bind="project_membership.end_year"></div></td>
      <td><div ng-bind="project_membership.current"></div></td>
    </tr>
  </tbody>
  </table>
</div>
